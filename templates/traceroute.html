<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Networking</title>
  <link rel="stylesheet" type=text/css href="{{url_for('static', filename='main.css') }}">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
</head>

<body>
  <div class="sidenav">
    <a href="/" style="margin-top: 10;">Home</a>
    <a href="/pinghost">Ping Host</a>
    <a href="/tcpdump">TCP Dump</a>
    <a href="/traceroute">Trace Route</a>
    <a href="/dnslookup">DNS Look-Up</a>
    <a href="/hostlist">Host List</a>
    <a href="/scannetwork">Network Scan</a>
  </div>

  <div class="fixed-header">
    <div class="main">
      <h2>Trace Route</h2>
      <p>Input the IP Address that you wish trace and click "Start Trace Route" to initiate the trace.</p>
      
      <form action="{{url_for('traceroute')}}" method="POST">
        <div class="form-group">
          <input type="text" name="trace" class="form-control">         
        </div>
        <input type="submit" class="btn btn-primary" value="Start Trace Route">
      
      </form>  

        <br>
        <br>

        <pre>{{output}}</pre>


    </div>
  </div>

</body>
</html>
